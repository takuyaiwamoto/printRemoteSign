<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>受信側キャンバス（A4縦）</title>
    <style>
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        background: #0f172a; /* slate-900 */
        color: #e5e7eb;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans JP", Meiryo, sans-serif;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }
      header {
        display: none;
      }
      .status { font-size: 12px; color: #9ca3af; }
      main { display: block; padding: 0; }
      .wrap {
        position: fixed; top: 80px; left: 50%; transform: translateX(-50%);
        width: min(100%, 1200px);
        height: calc(100vh - 80px);
        display: block; /* 垂直中央配置をやめ、上端を80pxに固定 */
        pointer-events: none; /* 背景クリック防止。キャンバスはイベントを受ける */
      }
      .canvas-box {
        /* 外枠は透明。白地や影は内側の実キャンバスに付ける */
        background: transparent; border-radius: 0; overflow: visible;
        box-shadow: none;
        position: relative; width: 100%; height: auto; aspect-ratio: 210 / 297;
        transform-origin: center center;
        pointer-events: auto;
      }
      .transformer { position: absolute; inset: 0; transform-origin: center center; }
      .scaler { position: absolute; inset: 0; transform-origin: top center; }
      .rotator {
        position: absolute; inset: 0; transform-origin: center center;
        /* 実キャンバスに角丸と影を付与（スケールや回転に追従） */
        border-radius: 8px; overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,.35);
        background: transparent;
        z-index: 200; /* twinkle(100) より上、花火(9999)/紙吹雪(9999) より下 */
      }
      canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
      footer { display: none; }
      code { color: #a7f3d0; }
    </style>
  </head>
  <body>
    <header>
      <div><strong>受信側キャンバス</strong> <span class="status" id="status">接続待機</span> <span class="status" id="receiver-version"></span></div>
      <div class="status" id="info"></div>
    </header>
    <main>
      <div id="wrap" class="wrap">
        <div id="canvasBox" class="canvas-box">
          <div id="scaler" class="scaler">
            <div id="rotator" class="rotator">
              <canvas id="base"></canvas>
              <canvas id="ink"></canvas>
              
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      サーバー: <code id="serverLabel"></code> ／ チャンネル: <code id="channelLabel"></code>
    </footer>
    <script src="lib/constants.js"></script>
    <script src="lib/bus.js"></script>
    <script src="lib/state.js"></script>
    <script src="layout.js"></script>
    <script src="net.js"></script>
    <script src="stroke.js"></script>
    <script src="config.js"></script>
    <script src="renderer.js"></script>
  </body>
  </html>
